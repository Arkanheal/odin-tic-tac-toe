<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="name-form">
      <form action="" method="POST" id="form">
        <label for="player1">Player 1 (X): name</label>
        <input id="player1" maxlength="18" type="text" name="player1">
        <label for="player2">Player 2 (O): name</label>
        <input id="player2" maxlength="18" type="text" name="player2">
        <button type="submit">Start game !</button>
      </form>
    </div>
    <div class="result"></div>
    <div class="turn"></div>
    <div class="gameboard"></div>
  </body>
</html>
